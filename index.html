<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.css">
    <title>Document</title>
</head>
<body>

<style  type="text/css">
  @media print{
      .btn{
           display: none;
      }
      .button{
           display: none;
      }
      #noprint { display:none; } 
  }
    </style>
      <div class="row m-2">
        <div class="col-md-4 border" id="noprint" >
              <form class="">
                <h4 class="">Calcular Aposta</h4>
                <div class="form-group"> 
                    <label>Acumulado</label> 
                    <input type="number" class="form-control" placeholder="Total acumulado" id ="totalAcumulado">
                    <small class="form-text text-muted"></small> 
                </div>
                <div class="form-group"> 
                    <label>Razão</label> 
                    <input type="number" class="form-control" placeholder="Razão Aposta" id="razao"> 
                </div> 
                <div class="form-group"> 
                    <label>Lucro</label> 
                    <input type="number" class="form-control" placeholder="Lucro Estimado" id="fator"> 
                </div> 
              </form>
              <button type="submit" class="btn btn-success my-2" id="calcular">Calcular</button>
              <button type="button" class="btn btn-success my-2" onClick="window.print()">Imprimir</button>
            </div>
            <div class="col-md-8 border">
              <h4 class="text-center" >Tabela de Aportes</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="tabela">
                        <thead>
                          <tr>
                            <th>Acumulado</th>
                            <th>Aposta</th>
                            <th>Razão</th>
                            <th>Prêmio</th>
                            <th>Lucro</th>
                            <th>Acumulado Novo</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div></div>
                  </div>
      <script src="main.js" defer></script>
</body>
</html>
